<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Bill</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inventory.html">Inventory Management</a></li>
                <li><a href="customers.html">Customer Information</a></li>
            </ul>
        </nav>
        <form id="billForm">
            <label for="selectCustomer">Select Customer:</label>
            <select id="selectCustomer" name="selectCustomer" required></select>
            
            <label for="selectProduct">Select Product:</label>
            <select id="selectProduct" name="selectProduct" required></select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <button type="submit">Generate Bill</button>
        </form>
        <h3>Bills</h3>
        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Total Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="billsTableBody">
                <!-- Bills will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
