<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Information</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inventory.html">Inventory Management</a></li>
                <li><a href="billing.html">Billing</a></li>
            </ul>
        </nav>
        <form id="customerForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>
            
            <label for="contactMethod">Contact Method:</label>
            <select id="contactMethod" name="contactMethod" required>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>
            
            <label for="customerContact" id="customerContactLabel">Customer Email:</label>
            <input type="email" id="customerContact" name="customerContact" required>
            
            <button type="submit">Add Customer</button>
        </form>
        <h3>Customer List</h3>
        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Contact Method</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customersTableBody">
                <!-- Customers will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
